<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="nobita" src="nobita.png" style="position: absolute;left: 0px;right: 0px;top:0px;bottom:0px;width:80px;height: 100px">
<script>
    function upArrow() {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) -5 +'px';
    }
    function downArrow() {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) +5 +'px';
    }
    function rightArrow() {
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) +5 +'px';
    }
    function leftArrow() {
        let element =document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) -5 +'px';
    }
    function moveSelection(evt){
        switch (evt.keyCode){
            case 37:
                leftArrow();
                break;
            case 39:
                rightArrow();
                break;
            case 38:
                upArrow();
                break;
            case 40:
                downArrow();
                break;
        }
    }
    function docReady(){
        window.addEventListener('keydown',moveSelection);
    }
    window.onload =docReady();
</script>

</body>
</html>
